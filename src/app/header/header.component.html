<mat-toolbar color="primary" class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button mat-button>
        <mat-icon>home</mat-icon>
        <span class="logo">Mobile : {{ deviceXs }}</span>
      </button>
      <div *ngIf="!deviceXs" fxLayout="row">
        <a mat-button routerLinkActive="mat-warn" routerLink="">Home</a>
        <a mat-button routerLinkActive="mat-warn" routerLink="stepper">Stepper</a>
        <a mat-button routerLinkActive="mat-warn" routerLink="profile">Profile</a>
        <a mat-button routerLinkActive="mat-warn" routerLink="fxflex">FxFlex</a>

      </div>
    </div>
    <div>
      <button *ngIf="deviceXs" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button
        *ngIf="!deviceXs"
        mat-button
        [matMenuTriggerFor]="menu"
        fxLayoutAlign="end"
      >
        Menu
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
        <a mat-button routerLinkActive="mat-warn" routerLink="">Home</a>
        <a mat-button routerLinkActive="mat-warn" routerLink="stepper">Stepper</a>
        <a mat-button routerLinkActive="mat-warn" routerLink="profile">Profile</a>
        <a mat-button routerLinkActive="mat-warn" routerLink="fxflex">FxFlex</a>
  </mat-toolbar-row>
</mat-toolbar>
