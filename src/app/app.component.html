<mat-sidenav-container class="sidenav-container" fxLayout="column" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLinkActive="mat-warn" color="accent" routerLink="">Home</a>
      <a mat-list-item routerLinkActive="mat-warn" color="accent" routerLink="stepper">Stepper</a>
      <a mat-list-item routerLinkActive="mat-warn" color="accent" routerLink="profile">Profile</a>
      <a mat-list-item routerLinkActive="mat-warn" color="accent" routerLink="fxflex">FxFlex</a>

      <!-- <ng-container>
             {{links2}}
      </ng-container> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column" fxLayoutAlign="none" >
    

      
      <app-header [deviceXs]="deviceXs"></app-header>
<button class="menu-open"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
</button>
    <!-- Add Content Here -->

    <div class="mat-typography" >
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
