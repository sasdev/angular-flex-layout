<br>

<h2 class="mat-h2" fxLayoutAlign="space-around center" >Mobile Stepper</h2>

<mat-divider></mat-divider>

<ng-template #stepOne>

 <span class="section-header">Profile Info</span>
 
<form class="example-form">
  
<div class="b1" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center">
	<div class="f3">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" required>
      </mat-form-field>
        <br>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Last name, First name" required>
      </mat-form-field>
  </div>
	<div class="f2">
      <mat-form-field>
        <mat-label>Number</mat-label>
        <input matInput placeholder="Last name, First name" required>
      </mat-form-field>
        <br>
      <mat-form-field>
        <mat-label>Company</mat-label>
        <input matInput placeholder="Last name, First name" required>
      </mat-form-field>
    </div>
</div>

</form>

</ng-template>

<ng-template #stepTwo>
  <div>step two</div>
</ng-template>

<ng-template #stepThree>
  <div>step three</div>
</ng-template>

<ng-template #stepFour>
  <div>step four</div>
</ng-template>

<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">
  <mat-vertical-stepper linear #stepper >
    <mat-step label="Step One">
      <ng-container *ngTemplateOutlet="stepOne"></ng-container>
    </mat-step>
    <mat-step label="Step Two">
      <ng-container *ngTemplateOutlet="stepTwo"></ng-container>
    </mat-step>
    <mat-step  label="Step Three">
      <ng-container *ngTemplateOutlet="stepThree"></ng-container>
    </mat-step>
    <mat-step  label="Step Four">
      <ng-container *ngTemplateOutlet="stepFour"></ng-container>
    </mat-step>
  </mat-vertical-stepper>
</ng-template>

<ng-template #bigScreen>
  <mat-horizontal-stepper linear #stepper >
    <mat-step label="Step One">
      <ng-container *ngTemplateOutlet="stepOne"></ng-container>
    </mat-step>
    <mat-step  label="Step Two">
      <ng-container *ngTemplateOutlet="stepTwo"></ng-container>
    </mat-step>
    <mat-step label="Step Three">
      <ng-container *ngTemplateOutlet="stepThree"></ng-container>
    </mat-step>
    <mat-step label="Step Four">
      <ng-container *ngTemplateOutlet="stepFour"></ng-container>
    </mat-step>
  </mat-horizontal-stepper>
</ng-template>
